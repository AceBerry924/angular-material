<div>
  <app-search-bar></app-search-bar>

  <div class="menu-container">
    <mat-progress-spinner mode="indeterminate" diameter="30" *ngIf="getItemsIsExecuting | async">
    </mat-progress-spinner>

    <div class="menu-item-list">
      <div class="row" *ngIf="items">
        <div class="col-md-4" *ngFor="let item of items | async">
          <app-menu-card [name]="item.name" [photoUrl]="item.photo" [rating]="item.rating">
          </app-menu-card>
        </div>
      </div>
    </div>
  </div>
</div>
